<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODAL WINDOW</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="modal-form js-speaker-form" novalidate>
      <input
        type="text"
        class="modal-form-input"
        name="user-name"
        placeholder="Your name *"
        required
        minlength="2"
        autofocus
      />
      <input
        type="email"
        class="modal-form-input"
        name="user-email"
        placeholder="Your email *"
        required
      />
      <input
        type="tel"
        class="modal-form-input"
        name="user-phone"
        placeholder="Your phone *"
        required
        pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
        title="093 000 00 00"
      />

      <fieldset class="modal-form-group">
        <legend>Your age</legend>
        <input
          class="modal-form-userage"
          type="radio"
          name="user-age"
          value="20"
          id="user-age-20"
          required
          checked
        />
        <label for="user-age-20"> 20 </label>
        <input
          class="modal-form-userage"
          type="radio"
          name="user-age"
          value="30"
          id="user-age-30"
        />
        <label for="user-age-30"> 30 </label>
        <input
          class="modal-form-userage"
          type="radio"
          name="user-age"
          value="40"
          id="user-age-40"
        />
        <label for="user-age-40"> 40 </label>
      </fieldset>

      <fieldset class="modal-form-group">
        <legend>Your Hobby</legend>
        <label
          ><input
            class="modal-form-checkbox"
            type="checkbox"
            name="user-hobby"
            value="boxing"
          />boxing</label
        >
        <label
          ><input
            class="modal-form-checkbox"
            type="checkbox"
            name="user-hobby"
            value="football"
          />football</label
        >
        <label
          ><input
            class="modal-form-checkbox"
            type="checkbox"
            name="user-hobby"
            value="tennis"
          />tennis</label
        >
      </fieldset>

      <textarea
        name="user-massege"
        class="modal-form-textarea"
        placeholder="Your massege"
      ></textarea>

      <fieldset class="modal-form-group">
        <legend>Your city</legend>

        <select name="user-city" class="modal-form-select">
          <optgroup label="Ukraine">
            <option value="Kyiv">Kyiv</option>
            <option value="Odessa" selected>Odessa</option> 
            <option value="Kharkiv">Kharkiv</option>
          </optgroup>
          <optgroup label="Poland">
            <option value="Kyiv">Kyiv</option>
            <option value="Odessa">Odessa</option>
            <option value="Kharkiv">Kharkiv</option>
          </optgroup>
        </select>
      </fieldset>

      <fieldset class="modal-form-group">
        <legend><label for="age"> Age </label></legend>
        <input type="number" name="age" value="0" min="18" max="120" id="age" />

        <label>
          Interest rate:
          <input
            type="range"
            name="interest_rate"
            value="50"
            min="0"
            max="100"
            step="10"
          />
        </label>
        <p>Selected value: <span class="js-selected-value">50</span></p>

        <label>
          Date and time
          <input type="datetime-local" name="date-time" min="1950-01-01T00:00" max="2005-01-01T00:00" />
        </label>

      </fieldset>

      <fieldset class="modal-form-group">
        <label for="choose">Choose your favorite food</label>
        <input list="favorite-food" id="choose" name="favorite-food">
        <datalist id="favorite-food">
          <option >rise</option>
          <option >chiken</option>
          <option >ice crem</option>
          <option >fish</option>
        </datalist>

      </fieldset>

      <button class="modal-form-btn" type="submit" >submit</button>

      <div id="billing">Billing</div>

      <div>
          <div id="name">Name</div>
          <input type="text" aria-labelledby="name"/>
      </div>
      <div>
          <div id="address">Address</div>
          <input type="text" name="adress-home" aria-labelledby="address"/>
      </div>
      

    </form>

    <script>
      const rangeInput = document.querySelector('input[type="range"]')
const output = document.querySelector('.js-selected-value');
rangeInput.addEventListener('input', e => output.textContent = e.target.value)
    </script>

    <script>
      (() => {
        document
          .querySelector('.js-speaker-form')
          .addEventListener('submit', e => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`),
            );
          });
      })();
    </script>
  </body>
</html>
